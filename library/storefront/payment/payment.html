<section class="paymentform">
<div class="payment-form-container">
    <h2>Checkout</h2>
    <form action="#" method="post" id="paymentForm">

        <!-- Country/Region -->
        <div class="input-group">
            <label for="country">Country/Region</label>
            <select id="country" name="country" required>
                <!-- List some countries as an example. In a real-world scenario, you might want to list all countries. -->
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="Australia">Australia</option>
                <!-- Add more countries as needed -->
            </select>
        </div>

        <!-- First Name -->
        <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <!-- Last Name -->
        <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <!-- Address -->
        <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>

        <!-- Apt, Suite, etc. -->
        <div class="input-group">
            <label for="aptSuite">Apt, Suite, etc. (optional)</label>
            <input type="text" id="aptSuite" name="aptSuite">
        </div>

        <!-- City -->
        <div class="input-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>

        <!-- State -->
        <div class="input-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
        </div>

        <!-- Zip Code -->
        <div class="input-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required>
        </div>

        <!-- Phone Number -->
        <div class="input-group">
            <label for="phone">Phone Number (optional)</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <button type="submit" class="submit-btn">Proceed to Payment</button>

    </form>
</div>
